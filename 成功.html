<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: aqua;
        }
        #btn{
            margin-left:730px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <input type="button" value="点击" id="btn">
</body>
<script>
var div=document.getElementById("div");
var btn=document.getElementById("btn");
 btn.onclick=function(){
    var arr=["王伟涛","郭思雨","汪九宏"];
    div.name=Math.ceil(Math.random()*1000)%3;
    div.innerHTML=arr[div.name];
    console.log(div.name);
 }
</script>
</html>
